<template name="processItem">
  {{#if viewModeCard}}
    <div class="col-xs-6 col-sm-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          {{processName}}
        </div>

        <div class="panel-body">
          <canvas id="processChart"></canvas>

          {{#each listenerList}}
            {{> processListenerItem}}
          {{/each}}
        </div>

      </div>
    </div>
  {{else}}
    <tr>
      <td>

      {{#if showMoreDetails}}

      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="panel-title">{{processName}}</span>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item">
              Version:
              <span class="pull-right">{{version}}</span>
            </li>
            <li class="list-group-item">
              Deployed:
              <span class="pull-right">{{deployDate}}</span>
            </li>
            <li class="list-group-item">
              Active:
              <span class="pull-right">{{activeState}}</span>
            </li>
          </ul>
        </div>
      </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="panel-title">Listeners</span>
          </div>
          <div class="panel-body">
            <ul class="list-group">
            {{#each listenerList}}
              {{> processListenerItem}}
            {{/each}}
            </ul>
          </div>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Connectors</div>
          </div>
          <div class="panel-body">
            <ul class="list-group">
            {{#each connectorList}}
              {{> processConnectorItem}}
            {{/each}}
            </ul>
          </div>
        </div>
      {{else}}
      {{processName}} ({{version}})
      <!--
        We still want to show the listeners so that we can stop and start them...
      -->
        {{#each listenerList}}
          {{> processListenerItem}}
        {{/each}}
      {{/if}}
      </td>
      <td>
        <div class="btn-toolbar">
          {{#if showMoreDetails}}
              <button class="btn btn-xs btn-info btnLess pull-right"><span class="glyphicon glyphicon-menu-up"></span></button>
          {{else}}
              <button class="btn btn-xs btn-info btnMore pull-right"><span class="glyphicon glyphicon-menu-down"></span></button>
          {{/if}}

          <button class="btn btn-xs btn-info pull-right"><span class="glyphicon glyphicon-picture"></span></button>
          <button class="btn btn-xs btn-info flushProcess pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
          <button class="btn btn-xs btn-danger undeployProcess pull-right"><span class="glyphicon glyphicon-remove"></span></button>

          {{#if activeFlag}}
              <button class="btn btn-xs btn-success pull-right"><span class="glyphicon glyphicon-ok"></span></button>
          {{else}}
              <button class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-remove"></span></button>
          {{/if}}
        </div>
    </td>
    </tr>
