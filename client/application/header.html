<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="logo.png" class="navbar-brand"/>
      <a class="navbar-brand" href="{{pathFor 'processList'}}">Viaduct Console</a>
    </div>

    <div class="collapse navbar-collapse" id="navigation">

      {{#if signedIn}}

      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'runtimeList'}}" class="navbar-link">Runtimes</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <div class="btn-toolbar">
          {{#if isAlert}}
          <button class="btn btn {{alertFlag}}"><span class="glyphicon glyphicon-alert"></span>

            <span class="badge">3</span>
          </button>
          {{/if}}
          <button class="btn btn btn-info"><span class="glyphicon glyphicon-cog"></span></button>
          <button type="button" class="btn btn-danger btnLogout">Logout {{currentUserName}}</button>
        </div>
      </ul>
      {{/if}}
    </div>

  </nav>
</template>
